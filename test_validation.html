<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Test de Validation</title>
</head>
<body>
    <h1>Test de Validation des Fichiers</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test du fichier questions.js
        try {
            // Simuler le chargement du fichier questions.js
            const testQuestions = {
                facile: [
                    {id:"f_1", term:"Test", question:"Question test", options:["A", "B", "C", "D"], correct:0}
                ]
            };
            
            // Vérifier la structure
            if (testQuestions.facile && testQuestions.facile.length > 0) {
                const question = testQuestions.facile[0];
                if (question.id && question.term && question.question && question.options && question.correct !== undefined) {
                    results.innerHTML += '<p style="color: green;">✅ questions.js: Structure valide</p>';
                } else {
                    results.innerHTML += '<p style="color: red;">❌ questions.js: Structure invalide</p>';
                }
            }
        } catch (e) {
            results.innerHTML += '<p style="color: red;">❌ questions.js: Erreur - ' + e.message + '</p>';
        }
        
        // Test des fichiers HTML
        const htmlFiles = ['index.html', 'dico.html', 'dico coroige.html', 'fichier complémentaire.html', 'heros.html'];
        
        htmlFiles.forEach(file => {
            results.innerHTML += '<p>🔍 Test de ' + file + '...</p>';
        });
        
        results.innerHTML += '<p>✅ Validation terminée</p>';
    </script>
</body>
</html>

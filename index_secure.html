    <script nonce="secure123">
        // 🔒 INITIALISATION SÉCURISÉE
        document.addEventListener('DOMContentLoaded', function() {
            // Vérifier que les systèmes de sécurité sont chargés
            if (typeof securityManager === 'undefined') {
                console.error('Système de sécurité non chargé');
                document.getElementById('securityWarning').classList.add('show');
                return;
            }

            // 🔒 GESTIONNAIRE D'ÉVÉNEMENTS SÉCURISÉ
            const startButtons = document.querySelectorAll('.start-btn[data-difficulty]');
            startButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Validation sécurisée
                    const difficulty = this.getAttribute('data-difficulty');
                    if (!['facile', 'intermediaire', 'difficile', 'nexus'].includes(difficulty)) {
                        console.error('Niveau de difficulté invalide');
                        return;
                    }
                    
                    // Démarrer le jeu de manière sécurisée
                    startSecureGame(difficulty);
                });
            });

            // 🔒 FONCTION DE JEU SÉCURISÉE
            function startSecureGame(difficulty) {
                try {
                    // Validation des données
                    if (!questions || !questions[difficulty]) {
                        throw new Error('Données de questions invalides');
                    }

                    // Changer d'écran de manière sécurisée
                    document.getElementById('welcomeScreen').classList.remove('active');
                    document.getElementById('gameScreen').classList.add('active');

                    // Initialiser le jeu avec les données validées
                    initializeSecureGame(difficulty);
                    
                } catch (error) {
                    console.error('Erreur lors du démarrage du jeu:', error);
                    document.getElementById('securityWarning').classList.add('show');
                }
            }

            // 🔒 INITIALISATION SÉCURISÉE DU JEU
            function initializeSecureGame(difficulty) {
                // Code d'initialisation sécurisé
                console.log('Jeu sécurisé initialisé pour le niveau:', difficulty);
            }

            // 🔒 GESTIONNAIRE DE THÈME SÉCURISÉ
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', function() {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    
                    // Mettre à jour le label de manière sécurisée
                    const themeLabel = document.getElementById('themeLabel');
                    if (themeLabel) {
                        themeLabel.textContent = newTheme === 'dark' ? 'Mode Sombre' : 'Mode Clair';
                    }
                });
            }

            // 🔒 GESTIONNAIRE DE LANGUE SÉCURISÉ
            const languageToggle = document.getElementById('languageToggle');
            if (languageToggle) {
                languageToggle.addEventListener('click', function() {
                    const currentLang = document.documentElement.lang;
                    const newLang = currentLang === 'fr' ? 'en' : 'fr';
                    document.documentElement.lang = newLang;
                    
                    // Mettre à jour l'interface de manière sécurisée
                    updateLanguageSecure(newLang);
                });
            }

            // 🔒 MISE À JOUR SÉCURISÉE DE LA LANGUE
            function updateLanguageSecure(lang) {
                const elements = document.querySelectorAll('[data-fr][data-en]');
                elements.forEach(element => {
                    const text = lang === 'fr' ? element.getAttribute('data-fr') : element.getAttribute('data-en');
                    if (text) {
                        element.textContent = text;
                    }
                });
            }

            // 🔒 SURVEILLANCE DE SÉCURITÉ CONTINUE
            setInterval(function() {
                // Vérifier l'intégrité du DOM
                checkDOMIntegrity();
                
                // Vérifier les tentatives d'injection
                checkForInjectionAttempts();
                
            }, 5000); // Vérification toutes les 5 secondes

            // 🔒 VÉRIFICATION D'INTÉGRITÉ DU DOM
            function checkDOMIntegrity() {
                const scripts = document.querySelectorAll('script:not([src])');
                if (scripts.length > 0) {
                    console.warn('Scripts inline détectés');
                    scripts.forEach(script => script.remove());
                }
            }

            // 🔒 VÉRIFICATION DES TENTATIVES D'INJECTION
            function checkForInjectionAttempts() {
                const inputs = document.querySelectorAll('input, textarea');
                inputs.forEach(input => {
                    const value = input.value;
                    if (value.includes('<script') || value.includes('javascript:')) {
                        console.warn('Tentative d\'injection détectée');
                        input.value = '';
                        document.getElementById('securityWarning').classList.add('show');
                    }
                });
            }
        });

        // 🔒 GESTIONNAIRE D'ERREURS GLOBAL SÉCURISÉ
        window.addEventListener('error', function(e) {
            console.error('Erreur JavaScript sécurisée:', e.error);
            // Ne pas exposer d'informations sensibles dans les erreurs
        });

        // 🔒 PROTECTION CONTRE LES ATTAQUES PAR TIMING
        const originalDate = Date.now;
        let lastCall = 0;
        Date.now = function() {
            const now = originalDate();
            if (now - lastCall < 10) {
                return lastCall + 10;
            }
            lastCall = now;
            return now;
        };
    </script>
